<!DOCTYPE html>
<html ng-app="store">
<head>
<link rel="stylesheet" type="text/css" src="css/bootstrap.min.css" />
<title>Size and Pack JSONInvoker</title>
</head>
<body ng-controller="StoreController as store">
	<div ng-repeat="product in store.products">
		<h1>{{product.name}}</h1>
		<h2>{{product.price | currency}}</h2>
		<img ng-src="{{product.images[0].thumb}}" /> <br>
		<button ng-show="product.canPurchase">Add to cart Button</button>
		<section ng-init="tab=1">
			<ul class="nav nav-pills">
				<li><a href ng-click="tab=1">Description </a></li>
				<li><a href ng-click="tab=2">Specifications </a></li>
				<li><a href ng-click="tab=3">Reviews </a></li>
			</ul>
		</section>
		<div class="panel" ng-show="tab ===1">
			<h4>Description</h4>
			<p>{{product.description}}</p>
		</div>
		<div class="panel" ng-show="tab ===2">
			<h4>Specifications</h4>
			<p>{{product.description}}</p>
		</div>
		<div class="panel" ng-show="tab ===3">
			<h4>Reviews</h4>
			<p>{{product.description}}</p>
		</div>
	</div>

	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
